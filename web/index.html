<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Team Homework Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper" class="mobile">
        <nav class="navbar">
            <a class="navbar-logo" href="index.html">Team Homework</a>
            <a href="#" class="navbar-toggle"></a>
        </nav>
        <div class="page-header">
            <h1>Sign Up</h1>
            <nav class="soc-icons">
                <ul class="nav">
                    <li class="nav-item"><a href="#"><img src="img/facebook.svg" alt="facebook"></a></li>
                    <li class="nav-item"><a href="#"><img src="img/twitter.svg" alt="twitter"></a></li>
                    <li class="nav-item"><a href="#"><img src="img/googleplus.svg" alt="googleplus"></a></li>
                </ul>
            </nav>
        </div>
        <div class="content pulled-up">
            <div class="slogan">
                Or Be Classical
            </div>

            <form>
                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label"><img src="img/name.png" alt="name"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName" placeholder="First Name...">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label"><img src="img/email.png" alt="email"></label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email...">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label"><img src="img/pass.png" alt="pass"></label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password...">
                    </div>
                </div> 
                <div class="form-group row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn">GET STARTED</button>
                    </div>
                </div>
              </form>
        </div>
        <div class="footer">
            <nav class="footer-nav">
                <ul class="nav">
                    <li class="nav-item"><a href="#">Creative Tim</a></li>
                    <li class="nav-item"><a href="#">About Us</a></li>
                    <li class="nav-item"><a href="#">Blog</a></li>
                    <li class="nav-item"><a href="#">Licenses</a></li>
                </ul>
            </nav>
            <div class="copyright">
                <p>&copy; 2020 - Kseniya, Stefany, Inga, Sofija</p>
            </div>
        </div>
    </div>
</body>
</html>
